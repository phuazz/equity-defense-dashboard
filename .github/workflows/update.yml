name: Update Blowup Signal Dashboard

on:
  schedule:
    # Run daily at 22:00 UTC (5:00 PM ET after market close, 6:00 AM SGT+1)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pages: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          # If using Alpha Vantage, set this secret in repo settings
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: python scripts/pipeline.py --provider yahoo

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/index.html && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit & push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html data/signals.json data/cache.json
          git commit -m "ðŸ“Š Update signals $(date -u +%Y-%m-%d)"
          git push

      - name: Summary
        run: |
          echo "## Signal Update Summary" >> $GITHUB_STEP_SUMMARY
          python -c "
          import json
          d=json.load(open('data/signals.json'))
          m=d['metrics']
          cs=d['meta']['compositeNow']
          label='ðŸ”´ HIGH RISK' if cs>=3 else 'ðŸŸ¡ ELEVATED' if cs>=2 else 'ðŸŸ  CAUTION' if cs==1 else 'ðŸŸ¢ ALL CLEAR'
          print(f'**Composite Signal: {cs}/5 â†’ {label}**')
          print(f'')
          print(f'| Strategy | CAGR | Max DD | Sharpe |')
          print(f'|----------|------|--------|--------|')
          for k,n in [('bh','Buy & Hold'),('comp','Composite'),('enh','Enh Blowup'),('fab','Faber 10M'),('dm','Dual Mom')]:
              print(f\"| {n} | {m[k]['cagr']*100:.1f}% | {m[k]['maxDD']*100:.1f}% | {m[k]['sharpe']} |\")
          print(f'')
          print(f'Period: {d[\"meta\"][\"startDate\"]} â†’ {d[\"meta\"][\"endDate\"]}')
          print(f'Blowup signals: {d[\"meta\"][\"signalCount\"]}')
          " >> $GITHUB_STEP_SUMMARY
